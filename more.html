<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>More - Blvck Swan Talk</title>
  </head>
  <body class="background-color">
    <div class="status-bar">
      <div class="status-bar__agency">
        <span>Thank you Nomad</span>
        <img src="src/nomad-logo.svg" />
      </div>
      <div class="status-bar__time">
        <span>02:33</span>
      </div>
      <div class="status-bar__status">
        <span>111%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1>More</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search"></i>
        <a href="settings.html"> <i class="fas fa-star"></i></a>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-container">
        <div class="user">
          <img class="user__avatar" src="src/nina-profile.jpg" />
          <div class="user__info">
            <h2 class="user__name">Nina Sayers</h2>
            <div>
              <h3 class="user__message">+82 010-1234-5678</h3>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-etc">
          <i class="fas fa-scroll"></i>
        </div>
      </div>

      <div class="other-icon-set">
        <div class="other-icon-set__wrap">
          <i class="fas fa-calendar-day"></i>
          <span>Calendar</span>
        </div>
        <div class="other-icon-set__wrap">
          <i class="fas fa-suitcase"></i>
          <span>Talk Drive</span>
        </div>
        <div class="other-icon-set__wrap">
          <i class="fas fa-theater-masks"></i>
          <span>Emoticions</span>
        </div>
        <div class="other-icon-set__wrap">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="other-icon-set">
        <div class="other-icon-set__wrap">
          <i class="fas fa-id-badge"></i>
          <span>Account</span>
        </div>
        <div class="other-icon-set__wrap">
          <i class="fas fa-comments"></i>
          <span>Open Chat</span>
        </div>
        <div class="other-icon-set__wrap token">
          <i class="fas fa-id-badge"></i>
          <span>Account</span>
        </div>
        <div class="other-icon-set__wrap token">
          <i class="fas fa-comments"></i>
          <span>Open Chat</span>
        </div>
      </div>

      <div class="other-movies">
        <span>Other Movies</span>
        <div class="other-movies__movies">
          <div class="other-movies__wrap">
            <img src="src/birdman-poster.jpeg" />
            <span>BIRD MAN</span>
          </div>

          <div class="other-movies__wrap">
            <img src="src/imitationgame-poster.jpeg" />
            <span>IMMITATION GAME</span>
          </div>
          <div class="other-movies__wrap">
            <img src="src/kevin-poster.jpeg" />
            <span
              >WEE NEED TO <br />
              TALK ABOUT KEVIN</span
            >
          </div>
        </div>
      </div>
    </main>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item">
          <a class="navigation__link" href="friends.html">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="chats.html">
            <i class="fas fa-comment"></i>
            <div class="badge__nav badge--ani">
              <i class="fas fa-feather-alt"></i>
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="navigation__item navigation__item--visited">
          <a class="navigation__link" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big.</span>
      <img src="src/too-big.png" />
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
