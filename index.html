<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Index - Blvck Swan Talk</title>
  </head>
  <body class="background">
    <img class="index-background" src="/src/background-image.png" />

    <div class="status-bar">
      <div class="status-bar__agency">
        <span>Thank you Nomad</span>
        <img src="src/nomad-logo.svg" />
      </div>
      <div class="status-bar__time">
        <span>02:33</span>
      </div>
      <div class="status-bar__status">
        <span>111%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-container">
      <h1>welcome to <br />BLVCK SWAN TALK</h1>
      <h2>
        If you have a Kakao Account, <br />
        Log in with your email or phone number.
      </h2>
    </header>

    <form class="login-form" action="friends.html" method="get">
      <input
        class="login-form__user"
        type="text "
        placeholder="Email or phone number"
        name="userbame"
      />
      <input
        class="login-form__user"
        type="password"
        placeholder="Password"
        name="username"
      />
      <input class="login-form__submit-btn" type="submit" value="Log In" />
    </form>

    <a class="footer-search">Find Black Swan Account or Password</a>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
