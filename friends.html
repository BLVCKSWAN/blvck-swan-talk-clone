<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends - Blvck Swan Talk</title>
  </head>
  <body class="background-color">
    <div class="status-bar">
      <div class="status-bar__agency">
        <span>Thank you Nomad</span>
        <img src="src/nomad-logo.svg" />
      </div>
      <div class="status-bar__time">
        <span>02:33</span>
      </div>
      <div class="status-bar__status">
        <span>111%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1>Friends</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <a href="settings.html"> <i class="fas fa-star"></i></a>
      </div>
    </header>

    <div class="friends-display">
      <i class="fas fa-info-circle"></i>
      <span>Friends' Names Display</span>
      <i class="fas fa-chevron-right"></i>
    </div>

    <main class="main-screen">
      <div class="user-container">
        <div class="user">
          <img
            class="user__avatar user__avatar--big"
            src="src/nina-profile.jpg"
          />
          <div class="user__info">
            <h2 class="user__name">Nina Sayers</h2>
            <h3 class="user__message">I was perfect.</h3>
          </div>
        </div>
        <div class="user-etc"></div>
      </div>

      <div class="friends-top">
        <span>Friends 4</span>
        <i class="fas fa-chevron-up"></i>
      </div>

      <ul class="friend-list">
        <li class="friend-list__friend">
          <div class="user-container">
            <div class="user">
              <img
                class="user__avatar user__avatar--small"
                src="src/tomas-profile.jpg"
              />
              <div class="user__info">
                <h2 class="user__name">Thomas Leroy</h2>
                <h3 class="user__message">
                  Perfection is not just about control.
                </h3>
              </div>
            </div>
            <div class="user-etc"></div>
          </div>
        </li>
        <li class="friend-list__friend">
          <div class="user-container">
            <div class="user">
              <img
                class="user__avatar user__avatar--small"
                src="src/lily-profile.jpg"
              />
              <div class="user__info">
                <h2 class="user__name">Lily</h2>
                <h3 class="user__message">Was I good?</h3>
              </div>
            </div>
            <div class="user-etc"></div>
          </div>
        </li>
        <li class="friend-list__friend">
          <div class="user-container">
            <div class="user">
              <img
                class="user__avatar user__avatar--small"
                src="src/beth-profile.jpg"
              />
              <div class="user__info">
                <h2 class="user__name">Beth Macintryre</h2>
                <h3 class="user__message">Live a little life.</h3>
              </div>
            </div>
            <div class="user-etc"></div>
          </div>
        </li>
        <li class="friend-list__friend">
          <div class="user-container">
            <div class="user">
              <img
                class="user__avatar user__avatar--small"
                src="src/erica-profile.jpg"
              />
              <div class="user__info">
                <h2 class="user__name">Erica Sayers</h2>
                <h3 class="user__message">My sweet heart.</h3>
              </div>
            </div>
            <div class="user-etc"></div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item navigation__item--visited">
          <a class="navigation__link" href="friends.html">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="chats.html">
            <i class="fas fa-comment"></i>
            <div class="badge badge__nav">2</div>
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
