<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings - Blvck Swan Talk</title>
  </head>
  <body class="background-color">
    <div class="status-bar">
      <div class="status-bar__agency">
        <span>Thank you Nomad</span>
        <img src="src/nomad-logo.svg" />
      </div>
      <div class="status-bar__time">
        <span>02:33</span>
      </div>
      <div class="status-bar__status">
        <span>111%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="setting-header">
      <div>
        <a href="friends.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div><h1>Settings</h1></div>
      <div><i class="fas fa-search"></i></div>
    </header>

    <main class="main-screen">
      <div class="setting-container">
        <ul class="setting-list">
          <li class="setting-list__item">
            <div class="setting-list__colmn">
              <i class="fas fa-bullhorn"></i> <span>Notices</span>
            </div>
            <div class="setting-list__colmn"></div>
          </li>
          <li class="setting-list__item">
            <div class="setting-list__colmn">
              <i class="fas fa-flask"></i> <span>Swan Lab</span>
            </div>
            <div class="setting-list__colmn"></div>
          </li>
          <li class="setting-list__item">
            <div class="setting-list__colmn">
              <i class="fas fa-code-branch"></i> <span>Version</span>
            </div>
            <div class="setting-list__colmn">
              <span>Latest Version</span>
            </div>
          </li>
        </ul>
        <div class="division-line"></div>
        <ul class="setting-list">
          <li class="setting-list__item">
            <div class="setting-list__colmn">
              <i class="fas fa-lock"></i> <span>Privacy</span>
            </div>
            <div class="setting-list__colmn"></div>
          </li>
          <li class="setting-list__item">
            <div class="setting-list__colmn">
              <i class="fas fa-lock"></i> <span>Notifications</span>
            </div>
            <div class="setting-list__colmn"></div>
          </li>
          <li class="setting-list__item">
            <div class="setting-list__colmn">
              <i class="fas fa-lock"></i> <span>Friends</span>
            </div>
            <div class="setting-list__colmn"></div>
          </li>
          <li class="setting-list__item">
            <div class="setting-list__colmn">
              <i class="fas fa-comment"></i> <span>Chats</span>
            </div>
            <div class="setting-list__colmn"></div>
          </li>
          <li class="setting-list__item">
            <div class="setting-list__colmn">
              <i class="fas fa-adjust"></i> <span>Display</span>
            </div>
            <div class="setting-list__colmn"></div>
          </li>
          <li class="setting-list__item">
            <div class="setting-list__colmn">
              <i class="fas fa-brush"></i> <span>Themes</span>
            </div>
            <div class="setting-list__colmn">
              <span>Default theme</span>
            </div>
          </li>
          <li class="setting-list__item">
            <div class="setting-list__colmn">
              <i class="fas fa-phone-alt"></i> <span>Call</span>
            </div>
            <div class="setting-list__colmn"></div>
          </li>
        </ul>
      </div>
    </main>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item">
          <a class="navigation__link" href="friends.html">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="chats.html">
            <i class="fas fa-comment"></i>
            <div class="badge badge__nav">2</div>
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
